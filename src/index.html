<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "manifest" href = "manifest.json">
    <meta name = "mobile-web-app-capable" content = "yes">
    <meta name = "application-name" content = "Deutsch Notepad">
    <link rel = "icon sizes = "300x300 href = "img/icon.png">
    <meta name = "apple-mobile-web-app-capable" content = "yes">
    <meta name = "apple-mobile-web-app-status-bar-style" content = "black">
    <meta name = "apple-mobile-web-app-title" content = "Deutsch Notepad">
    <link rel = "apple-touch-icon" href = "img/icon.png">
    <meta name = "theme-color" content = "#2196F3">
    <title>PWA DeutschPad</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div id='root'/>
    <script>
      if('serviceWorker' in navigator)
      {
          navigator.serviceWorker.register('sw.js', { scope: '/Deutsch-NotePad/' })
          .then(function(registration)
          {
              console.log("Service Worker Registered");
          });
          navigator.serviceWorker.ready.then(function(registration)
          {
              console.log("Service Worker Ready");
          });
      }
      </script>
    </body>
